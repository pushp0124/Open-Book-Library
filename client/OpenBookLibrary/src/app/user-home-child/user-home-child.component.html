<div class="alert alert-danger" *ngIf="errorMessage">
    <button type="button" class="close" aria-hidden="true" (click)="errorClosed()">&times;</button>
    <strong>Error </strong>{{errorMessage}}
</div>

<div class="alert alert-success" *ngIf="successMessage">
    <button type="button" class="close" (click)="successClosed()" aria-hidden="true">&times;</button>
    <strong>Success </strong> {{successMessage}}
</div>

<div class="container my-container">

    <div class="row justify-content-start">
        <div class="col-sm-6 col-md-3 col-lg-3" *ngFor="let book of books; let i = index;">
            <mat-card class="column my-column">
                <mat-card-content>
                    <img [src]="book.bookImages[0]" alt="Book Image(s)" style="max-width: 100% ;height : 180px;" *ngIf="book.isAvailable">
                    <img [src]="book.bookImages[0]" alt="Book Image(s)" style="max-width: 100% ;height : 180px;opacity : 0.2" *ngIf="!book.isAvailable">
                    <span *ngIf="!book.isAvailable" class="centered">Not Available</span>
                    <p class="wrap-book-title">
                        {{book.bookTitle}}
                    </p>
                    <p class="wrap-book-title" style="color : grey">
                        {{book.bookAuthor.authorName}}
                    </p>
                    <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
                        <li [ngClass]="{'selected': (star <= book.bookRating)}">
                            <mat-icon>star_rate</mat-icon>
                        </li>
                    </ul>
                    <button mat-raised-button color="accent" class="book-button" (click)="viewBookDetail(i)"><span
                            class="book-button">View
                            Book Detail</span></button>

                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
